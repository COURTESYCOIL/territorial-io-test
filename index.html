<!-- کدهای Shader برای ستاره‌ها -->
<script type="x-shader/x-vertex" id="vertexshader">
    attribute float aRandom;
    varying float vRandom;
    void main() {
        vRandom = aRandom;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        gl_PointSize = 1.5 * (300.0 / -mvPosition.z);
        gl_Position = projectionMatrix * mvPosition;
    }
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
    uniform float uTime;
    uniform vec3 uColor;
    varying float vRandom;
    void main() {
        float alpha = 0.5 + 0.5 * sin(vRandom * 20.0 + uTime * vRandom * 3.0);
        gl_FragColor = vec4(uColor, alpha);
    }
</script>

    const sunPosition = new THREE.Vector3(20, 5, -15);

    scene.add(pointLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.05));

    const sunMesh = new THREE.Mesh(
        new THREE.SphereGeometry(1.5, 32, 32),

    scene.add(sunMesh);

    scene.add(earthOrbitGroup);

    const earthTexture = textureLoader.load('https://aqbpwadxaqjjenwtamfm.supabase.co/storage/v1/object/public/KOOL%20MEGS/download.png');

    const starVertices = [];

    // ۱۰. حلقه انیمیشن

        const elapsedTime = clock.getElapsedTime();

        clouds.rotation.y = 0.12 * elapsedTime;

        // چرخش خود ماه
        moon.rotation.y = -0.5 * elapsedTime;
        
        // آپدیت زمان برای Shader ستاره‌ها

        controls.update();
        composer.render();
    }

        const height = window.innerHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        composer.setSize(width, height);
    });

    animate();
